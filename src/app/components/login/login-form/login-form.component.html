<div class="form-con" (keydown.enter)="login()">
  <div class="form-container">
    <h2>Logowanie</h2>

    <ng-container *ngIf="componentState !== ComponentStateEnum.LOADING; else loader">
      <div class="row mb-2 max-w-input">
        <mat-form-field>
          <input matInput
                 placeholder="Podaj email..."
                 [formControl]="emailFormControl"/>
        </mat-form-field>
      </div>

      <div class="row mb-2 max-w-input">
        <mat-form-field>
          <input matInput
                 placeholder="Podaj hasło..."
                 [formControl]="passwordFormControl"
                 [type]="'password'"/>
        </mat-form-field>
      </div>

      <button class="mb-5" mat-raised-button color="primary"
              (click)="login()">Zaloguj się</button>

      <div class="d-flex align-items-center mb-4">
        <p class="me-2 mb-0">
          Nie masz jeszcze konta?
        </p>
        <a [routerLink]="RouteManager.getRegister()">
          <button mat-raised-button color="primary">Zajerestruj się</button>
        </a>
      </div>

      <div class="d-flex align-items-center">
        <p class="me-2 mb-0">
          Zapomniałeś hasła?
        </p>
        <a [routerLink]="RouteManager.getRecoverPassword()">
          <button mat-raised-button color="primary">Przypomnij hasło</button>
        </a>
      </div>
    </ng-container>
  </div>
</div>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
