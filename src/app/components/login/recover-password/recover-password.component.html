<div class="form-con">
  <div class="form-container">
    <h2>Przypomnij hasło</h2>

    <div class="row mb-2 max-w-input">
      <mat-form-field>
        <input matInput
               placeholder="Podaj email..."
               [formControl]="emailFormControl"/>
      </mat-form-field>
    </div>

    <button class="mb-5" mat-raised-button color="primary"
            (click)="resetPassword()" [disabled]="emailFormControl.invalid">Resetuj hasło</button>
  </div>
</div>
