<div class="container p-5">
  <mat-tab-group>
    <mat-tab label="Quizy">
      <div class="mt-3">
        <h1 class="mb-4">Rozwiąż quiz! Wybierz kategorię oraz liczbę pytań</h1>
        <div *ngIf="componentState !== ComponentStatEnum.LOADING; else loading">
          <div class="row w-100 mb-4">
            <div class="col-lg-6">
              <mat-form-field class="w-100">
                <mat-label>Kategorie</mat-label>
                <mat-select [formControl]="categoriesFormControl" multiple>
                  <mat-option *ngFor="let category of quizCategories" [value]="category.id">{{ category.name }}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div class="col-lg-6">
              <mat-form-field class="w-100">
                <mat-label>Liczba pytań</mat-label>
                <mat-select [formControl]="countFormControl">
                  <mat-option *ngFor="let questionNumber of questionNumbers" [value]="questionNumber">{{ questionNumber }}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          <button mat-raised-button color="accent" (click)="solveQuiz()">Rozwiąż quiz</button>
        </div>
      </div>
    </mat-tab>

    <mat-tab label="Lista pytań"></mat-tab>
  </mat-tab-group>
</div>

<ng-template #loading>
  <app-loader></app-loader>
</ng-template>
