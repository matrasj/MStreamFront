<div>
  <div class="mt-3">
    <h1 class="mb-4">Rozwiąż quiz! Wybierz kategorię oraz liczbę pytań</h1>
    <div *ngIf="componentState !== ComponentStatEnum.LOADING; else loader">
      <div class="row w-100 mb-4">
        <div class="col-lg-6">
          <mat-form-field class="w-100">
            <mat-label>Kategorie</mat-label>
            <mat-select [formControl]="categoriesFormControl" multiple>
              <mat-option *ngFor="let category of quizCategories" [value]="category.id">{{ category.name }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="col-lg-6">
          <mat-form-field class="w-100">
            <mat-label>Liczba pytań</mat-label>
            <mat-select [formControl]="countFormControl">
              <mat-option *ngFor="let questionNumber of questionNumbers" [value]="questionNumber">{{ questionNumber }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <a class="mj-button-primary" (click)="solveQuiz()">Rozwiąż quiz</a>
    </div>
  </div>
</div>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
